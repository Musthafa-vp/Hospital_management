{% extends "base.html" %}

{% block title %} Doctors {% endblock %}

{% block content %}
<h3 class="text-center">Our Doctors</h3>
<div class="container text-center bg-light">
    {% for i in doct %}

    <div class="card mx-3 my-3" style="width: 18rem; display: inline-block;">
        <img src="{{i.doc_image.url}}" class="card-img-top" alt="..." style="height: 180px; width: 286px;">
        <div class="card-body">
            <h5 class="card-title">Dr.{{i.doc_name}}</h5>
            <p class="card-text">{{i.dep_spec}}</p>
            <h6>{{i.dep_name}} department</h6>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
